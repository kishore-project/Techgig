<html>
<head>
<style>.header-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  text-align: center;
}

.button-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

.yes-button {
  background-color: green;
  color: white;
  margin-right: 10px;
}

.no-button {
  background-color: red;
  color: white;
}
</style>
</head>
<body><div class="header-container">
  <h1>Header Text</h1>
  <div class="button-container">
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
  </div>
</div>
</body>
</html>
